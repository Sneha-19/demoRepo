<div style="text-align: center;">
<form [formGroup]="signupForm" class="example-form" (ngSubmit)="onsignup()">
    <mat-form-field class="example-full-width">
      <input formControlName="name" matInput placeholder="Enter Name">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input formControlName="email" matInput placeholder="Enter Email">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input formControlName="password" matInput placeholder="Enter Password">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input formControlName="mob" matInput placeholder="Enter Mobile Number">
    </mat-form-field><br>
    <mat-radio-group formControlName="gender" aria-label="Select your Gender">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group><br>
    <mat-form-field>
        <input formControlName="birthdate" matInput [matDatepicker]="picker" placeholder="Choose your Birth date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field><br>
    <button type="submit" mat-raised-button color="primary">Submit</button>     
</form>
</div>
